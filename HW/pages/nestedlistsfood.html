<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested lists food</title>
</head>
<body>
<h2>Любими храни</h2>
 <!-- we have an ordered list with 3 items, in each item there is a unordered list nested (2,3 and 2 items respectively)    -->
 <ol>
<!-- first item of the ordered list comes here -->
 <li><b>Супи</b>
 <ul>
    <li>Пилешка супа</li>
    <li>Рибена супа</li>
 </ul>   
 </li> 
  <!-- second item of the ordered list comes here -->
 <li> <b>Основни храни</b>
    <ul>
        <li>Свинска вратна пържола</li>
        <li>Пица, Маргерита</li>
        <li>Ориз със зеленчуци</li>
    </ul>
 </li> 
 <!-- third item of the ordered list comes here -->
 <li> <b>Десерти</b> <br>
    <ul>
        <li>Тирамису</li>
        <li>Трилече</li>
    </ul>
 </li>   
 </ol>

</body>
</html>
