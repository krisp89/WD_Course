<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form controls</title>
</head>
<body>
<h1>Регистрация</h1>
<form action="/cgi-bin/" method="get">
<fieldset>
<legend>Лични данни</legend>
 <div> Име:<input type="text" placeholder="малко име, на латиница" name="name"></div> 
 <div> Фамилия:<input type="text" placeholder="фамилия, на латиница" name="surname"></div>
 <div> Пол: Мъж:<input type="radio" value="male" name="gender">
 Жена: <input type="radio" value="female" name="gender"></div>
</fieldset>
 
Коментар:
<div><textarea cols="15" rows="7" placeholder="Напишете нещо" name="comment"></textarea></div>
<div><input type="submit"></div>

</form>
    
</body>
</html>
