<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa Table Result</title>

    <!-- Here we have a table with 8 rows and 6 columns, 
    -the first three rows in the first column are merged (rowspan)
    -the 5 columns in the first row are merged (colspan)
    -the second and third rows in the second column are merged (rowspan)
    -the 3rd and 4rh column in the second row are merged (colspan)
    -the 5th and 6th column in the second row are merged (colspan) -->

</head>
<body>
<table border="1">
<tr>
    <!-- first table 8 rows with 6 columns -->
    <td rowspan="3">Отбор</td>
        <!-- -the first three rows in the first column are merged (rowspan) -->
    <td colspan="5"><i> Класиране на фифа</i></td>
    <!-- -the 5 columns in the first row are merged (colspan) -->
</tr>
<tr>
        <!-- second table row with 6 columns -->
    <td rowspan="2"><b> Моментно</b></td>
    <!-- -the second and third rows in the second column are merged (rowspan) -->
    <td colspan="2"><b> Най-високо</b></td>
    <!-- -the 3rd and 4rh column in the second row are merged (colspan) -->
    <td colspan="2"><b> Най-ниско</b></td>
    <!-- -the 5th and 6th column in the second row are merged (colspan) -->
</tr>
<tr>
        <!-- third table row with 6 columns -->
    <td>Позиция</td>
    <td>Месец Година</td>
    <td>Позиция</td>
    <td>Месец година</td>
</tr>

</html>
