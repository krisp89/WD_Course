<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
body{
	margin: 0; padding: 0;
}
.rectangles{
	position: relative;
	width: 100vw;
	height: 100vh;
	background: #821717;
}
.rect{
	position: absolute;
	top: 10%; left: 10%;
	bottom: 10%; right: 10%;
	background: #821717;
	border: .1em solid #F1E971;
}
.rect:hover{
	background: #F1E971;
}
.rectlast{
	background: #F1E971;
}
        
    </style>
</head>
<body>
    <div class="rectangles">
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rectlast"></div>
   </div>
</body>
</html>
